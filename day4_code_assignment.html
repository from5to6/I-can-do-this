<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="First name">First name</label>
        <input id="First name" placeholder="First name" required type="name" />
      </div>
      <div>
        <label for="Last name">Last name</label>
        <input id="Last name" placeholder="Last name" required type="name" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" placeholder="Email" required type="Email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" placeholder="Username" required type="name" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          placeholder="Password"
          required
          type="Password"
          minlength="10"
        />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input id="date" placeholder="date" required type="date" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input requierd id="happy" type="range" list="happy-levels" />
        <datalist id="happy-levels">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
